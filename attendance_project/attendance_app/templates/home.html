{% extends 'base.html' %}
{% load static %}

{% block title %}Home - Attendance System{% endblock %}

{% block content %}
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url("{% static 'image/university.jpeg' %}") no-repeat center center fixed;
        background-size: cover;
    }

    .container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-buttons {
        width: 25vw;
        height: 32vh;
        background: rgba(255, 255, 255, 0.85);
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .login-buttons h2 {
        font-size: 28px;
        margin-bottom: 20px;
        color: #333;
    }

    .login-buttons a {
        display: inline-block;
        margin: 10px 0;
        padding: 12px 30px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .login-buttons a:hover {
        background-color: #0056b3;
    }
</style>

<div class="container">
    <div class="login-buttons">
        <h2>Login</h2>
        <a href="{% url 'student_login' %}">Student Login</a><br>
        <a href="{% url 'login' %}">Faculty Login</a>
    </div>
</div>
{% endblock %}
